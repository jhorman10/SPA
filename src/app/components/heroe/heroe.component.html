<div class="container mb-5">

<h1 class="animated fadeIn">
  {{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date: 'y'}})</small>
</h1>
<hr>
<div class="row container animated fadeIn fast d-flex justify-content-center align-items-center">
  <div class="col-md-4">
    <div class="card animated fadeIn fast">
      <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
      <br><br><br>
      <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>
  </div>
  <br>
  <div class="col-md-8">
    <h3>{{ heroe.nombre }} </h3>
    <hr>
    <p>{{ heroe.bio }}</p>
    <div class="container d-flex justify-content-center align-items-center">
      <img *ngIf="heroe.casa=='DC'" src="assets/img/DC.jpg" alt="" width="150">
      <img *ngIf="heroe.casa=='Marvel'" src="assets/img/MARVEL.jpg" alt="" width="150">
    </div>
  </div>
</div>
</div>
