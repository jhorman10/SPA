<h1>
  Resultados de: <small> "{{ termino }}" </small>
</h1>
<hr>

<div class="row" *ngIf="heroes.length == 0">
  <div class="col-md-12">
    <div class="alert alert-warning" role="alert">
      No existen resultados para: "{{ termino }}"
    </div>
  </div>
</div>

<div class="container mb-5">
  <div class="card-columns">
    <app-heroe-tarjeta [heroe]="h" [index]="h.idx" *ngFor="let h of heroes">
    </app-heroe-tarjeta>
  </div>
</div>
